<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fairytale Slot Machine</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=Roboto:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">

    <div class="container">

        <!-- Slot Machine Box -->
        <section class="slot-machine-container">

        <!-- Control Buttons -->

    </div>
